<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Live HTML/JS editor for developing and testing custom web components">
    <meta name="keywords" content="web components, custom elements, live editor, HTML, JavaScript, development tool">
    <meta name="author" content="Web Components Developer">
    <meta name="application-name" content="Custom Elements Playground">
    <title>Custom Elements Playground - Live Editor</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css">
    <script src="./smart-box.js"></script>
    
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: sans-serif;
            overflow: hidden;
        }
        .container {
            display: flex;
            height: 100vh;
        }
        .panel {
            flex: 1;
            height: 100%;
            overflow: hidden; /* Manage scrolling inside children */
            box-sizing: border-box;
            position: relative;
        }
        #editor-wrapper {
            width: 100%;
            height: 100%;
            position: relative;
            border-left: 1px solid #444; /* Darker border for dark theme */
        }
        #editor, #highlighting-pre {
            margin: 0;
            padding: 10px;
            box-sizing: border-box;
            font-family: Consolas, Monaco, 'Andale Mono', 'Ubuntu Mono', monospace;
            font-size: 14px;
            line-height: 1.5;
            height: 100%;
            width: 100%;
            overflow-y: auto; /* Allow scrolling independently */
            white-space: pre;
            word-wrap: normal;
        }
        #editor { /* Textarea */
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
            background: transparent;
            color: transparent; /* Make actual text transparent */
            caret-color: #ccc; /* Visible caret matching theme */
            border: none;
            resize: none;
        }
        #highlighting-pre { /* Preformatted block for Prism.js */
            position: absolute;
            top: 0;
            left: 0;
            z-index: 0;
            pointer-events: none; /* Allow clicks to go through to textarea */
            color: #ccc; /* Default text color for pre */
            background: #2d2d2d; /* Matches Prism theme background */
            border: none;
        }
        #highlighting-pre code {
            display: block;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
            background: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="panel" id="preview-panel">
            <iframe id="preview-frame"></iframe>
        </div>
        <div class="panel" id="editor-container">
            <div id="editor-wrapper">
                <textarea id="editor" spellcheck="false" autocapitalize="off" autocorrect="off" placeholder="Type HTML and JavaScript here...">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
<script>
  class MyElement extends HTMLElement {
    connectedCallback() {
      this.innerHTML = `<p>Hello from custom element!</p>`;
    }
  }

  customElements.define('my-element', MyElement);
</script>

<my-element></my-element>
                  
                </textarea>
                
                <pre id="highlighting-pre" aria-hidden="true"><code class="language-html" id="highlighting-code"></code></pre>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-core.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/autoloader/prism-autoloader.min.js"></script>

    <script>
        const editor = document.getElementById('editor');
        const highlightingCodeEl = document.getElementById('highlighting-code');
        const previewFrame = document.getElementById('preview-frame');
        const editorWrapper = document.getElementById('editor-wrapper'); // For scroll sync

        function updatePreview(code) {
            const iframeContent = `
                <!DOCTYPE html>
                <html>
                <head>
                    <script>
                        window.onerror = function(message, source, lineno, colno, error) {
                            const errorDisplay = document.createElement('div');
                            errorDisplay.style.color = 'red';
                            errorDisplay.style.fontFamily = 'monospace';
                            errorDisplay.style.whiteSpace = 'pre-wrap';
                            errorDisplay.style.padding = '10px';
                            errorDisplay.style.borderBottom = '1px solid red';
                            errorDisplay.textContent = \`JavaScript Error:\\n\${message}\n(Line: \${lineno}, Column: \${colno})\`;
                            if (document.body) {
                                document.body.insertBefore(errorDisplay, document.body.firstChild);
                            } else {
                                document.documentElement.prepend(errorDisplay);
                            }
                            // So error is also visible in browser console for more details
                            console.error("Error in preview:", message, "at", source, lineno, colno, error);
                            return true; // Prevent default browser error handling in preview
                        };
                    <\/script>
                </head>
                <body>
                    ${code}
                </body>
                </html>
            `;
            previewFrame.srcdoc = iframeContent;
        }

        function syncScroll() {
            const pre = document.getElementById('highlighting-pre');
            pre.scrollTop = editor.scrollTop;
            pre.scrollLeft = editor.scrollLeft;
        }

        editor.addEventListener('input', () => {
            const code = editor.value;
            highlightingCodeEl.textContent = code;
            Prism.highlightElement(highlightingCodeEl);
            updatePreview(code);
            syncScroll(); // Sync scroll on input
        });

        editor.addEventListener('scroll', syncScroll); // Sync scroll on textarea scroll

        // Initial empty preview and highlight
        updatePreview('');
        highlightingCodeEl.textContent = '';
        Prism.highlightElement(highlightingCodeEl);

        // Small fix for initial load if placeholder is styled to be visible
        // or if there was initial content.
        if (editor.value) {
             editor.dispatchEvent(new Event('input'));
        }
    </script>
</body>
</html>
