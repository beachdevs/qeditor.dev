<link rel="stylesheet" href="style.css">

<div class="container">
  <div class="panel" id="preview-panel">
    <iframe id="preview-frame"></iframe>
  </div>
  <div class="panel" id="editor-container">
    <smart-box style="position: absolute; bottom: 20px; right: 20px; z-index: 1000;"></smart-box>
    <div id="editor-wrapper">
      <textarea id="editor" class="line-numbers" spellcheck="false" autocapitalize="off" autocorrect="off"
        placeholder="Type HTML and JavaScript here...">
<script>
  class MyElement extends HTMLElement {
    connectedCallback() {
      this.innerHTML = `<p>Hello from custom element!</p>`;
    }
  }
  customElements.define('my-element', MyElement);
</script>

<my-element></my-element>
                </textarea>
      <div class="format-hint">⌘⇧F format</div>
      <pre id="highlighting-pre" class="line-numbers"
        aria-hidden="true"><code class="language-html" id="highlighting-code"></code></pre>
    </div>
  </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-core.min.js"></script>
